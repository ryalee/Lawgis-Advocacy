<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <title>Lawgis Advocacia</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Lawgis </h1>
      <i class="fa-solid fa-scale-unbalanced-flip"></i>
      <h1>Advocacy</h1>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="heroText">
        <h2>Meet the best lawyers at our agency</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <div class="buttonZone">
          <input type="button" value="Read More">
          <input type="button" value="Contact Us">
        </div>
      </div>

      <img src="img/heroImg.png" alt="a picture of a men in a suit">
    </section>

    <section class="quote">
      <div class="quoteText">
        <i class="fa-solid fa-quote-left"></i>
        <img src="img/quoteUser.png" alt="women in a elegant suit">

        <q>
          <em>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus laboriosam dolore exercitationem inventore</em>
        </q>
      </div>

      <img src="img/quoteImg.png" alt="">
    </section>
  </main>
</body>
</html>
